<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wagon Race</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>

    <h1 class="text-center">Wagon Race</h1>

    <button type="button" class="btn btn-danger" data-target="#player1_race">
      Red Wagon
    </button>

    <button type="button" class="btn btn-warning" data-target="#player2_race">
      Yellow Wagon
    </button>

    <hr>

    <table class="racer_table">
      <tr id="player1_race">
        <td class="active"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="first-end-line"></td>
      </tr>

      <tr id="player2_race">
        <td class="active"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="second-end-line"></td>
      </tr>
    </table>

    <hr>

    <!-- Modal Player 1-->
    <div class="modal fade" id="myModalPlayer1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">PLAYER 1 WON!!!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg" id="modal-btn-1" data-dismiss="modal">Start over</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Player 2-->
    <div class="modal fade" id="myModalPlayer2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">PLAYER 2 WON!!!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-lg" id="modal-btn-2" data-dismiss="modal">Start over</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
